<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Info Item</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/shop-item.css') }}">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/catalog" style="font-size:xx-large;font-weight: bold;">Catalog App</a>

    
         
          

       

   

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/catalog">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <a href = '{{url_for('disconnect')}}' class="btn btn-success">Logout</a>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">


      


        <div class="col-lg-3">
          <h2 class="my-4">Categories</h2>
          <div class="list-group">

          	{% for category in categories %}
            <a href="{{url_for('showItems',category_name=category.name)}}" class="list-group-item " style="font-weight: bold;font-size:large;">{{category.name}}</a>

            {% endfor %}
           </div>
         </div>

        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="card mt-4">
            <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt="">
            <div class="card-body">
              <h3 class="card-title">{{ item['name'] }}</h3>
              <h4> &#36;{{item['price']}}</h4>
              <p class="card-text">{{item['description'].decode('utf-8')}}</p>
				<a style="text-decoration: underline;font-weight: bold; color:#0000ff;margin: 0px auto" href='{{url_for('editItem', category_name=category_name, item_name=item['name'] )}}' >Edit</a>

				<a style="text-decoration: underline;font-weight: bold; color:#0000ff;margin: 0px auto" href='{{url_for('deleteItem', category_name=category_name, item_name=item['name'] )}}' >
				Delete</a>

    

             
            </div>
          </div>
          <!-- /.card -->

          
         
          <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

      </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  </body>

</html>
