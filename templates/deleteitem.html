<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Delete Category Item</title>



    <!-- Bootstrap core CSS -->

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/shop-item.css') }}">
  

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/catalog" style="font-size:xx-large;font-weight: bold;"> Catalog App </a>
        
          

  

        
        



        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/catalog">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
      <a href = '{{url_for('disconnect')}}' class="btn btn-success">Logout</a>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">


    


        <div class="col-lg-3">
          <!-- <a class="add-category"href="{{url_for('newCategory')}}">Add Category</a> -->
          <h2 class="my-4">Categories</h2>
          <div class="list-group">

          	{% for category in categories %}
            <a href="{{url_for('showItems',category_name=category.name)}}" class="list-group-item "style="font-weight: bold;font-size:large;">{{category.name}}</a>
           <!--  <a href = '{{url_for('editCategory', category_name=category.name)}}'> Edit  </a>
			<a href = '{{url_for('deleteCategory', category_name=category.name)}}'> Delete  </a> -->
            {% endfor %}
          </div>
        </div>
        <div class="col-lg-9">

          <div class="card mt-4">
            <!-- <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt=""> -->
            <div class="pane">
            	<h2 class="card-title">Delete Category Item</h2>
              <h4> Are you sure you want to delete the {{item.name}} from the {{category_name}} category? </h4>
				<form action='{{url_for('deleteItem', category_name=category_name, item_name=item.name)}}' method='post'>
				<div class="name">	
					 <input name=_csrf_token type=hidden value="{{ state }}">
					 <input class="btn btn-success" type='submit' value='Delete'>
				
				</form>	 
        <a class ="btn btn-success" href = "/catalog"> Cancel </a>
				</div>
          </div>

        </div>

      </div>
  </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Catalog App 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>

</html>
